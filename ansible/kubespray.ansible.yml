- name: Set up Kubespray on localhost
  hosts: localhost
  connection: local
  become: yes
  gather_facts: no
  tasks:
    - name: Update apt repository and install packages
      apt:
        update_cache: yes
        name:
          - git
          - python3
          - python3-pip
        state: present

    - name: Clone Kubespray repository
      git:
        repo: 'https://github.com/kubernetes-sigs/kubespray.git'
        dest: "/home/ubuntu/infops_pro2/ansible/kubespray"
        clone: yes
        update: yes

    - name: Install Python packages from requirements
      pip:
        requirements: "/home/ubuntu/infops_pro2/ansible/kubespray/requirements.txt"
        executable: pip3
    
    - name: init terraform
      command: terrraform init
      args:
        chdir: /home/ubuntu/infops_pro2/cluster_nodes
    
    - name: apply terraform 
      command: terraform apply -auto-approve
      args:
        chdir: /home/ubuntu/infops_pro2/cluster_nodes
      register: terraform_output

    - name: Create Kubespray inventory file
      template:
        src: /home/ubuntu/infops_pro2/cluster_nodes/inventory.tmpl
        dest: /home/ubuntu/infops_pro2/ansible/kubespray/inventory/mycluster/inventory.ini
    
    - name: Grant NOPASSWD sudo privileges
      ansible.builtin.shell: |
        echo "ubuntu ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/ubuntu
      delegate_to: "{{ item }}"
      with_inventory_hostnames: all

    - name: Enable IP forwarding 
      ansible.builtin.shell: |
        echo 'net.ipv4.ip_forward=1' | sudo tee -a /etc/sysctl.conf
      delegate_to: "{{ item }}"
      with_inventory_hostnames: all

    - name: Disable swap 
      ansible.builtin.shell: |
        sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
        sudo swapoff -a
      delegate_to: "{{ item }}"
      with_inventory_hostnames: all

    - name: Run Kubespray 
      import_playbook: /home/ubuntu/infops_pro2/ansible/kubespray/cluster.yml
      inventory: /home/ubuntu/infops_pro2/ansible/kubespray/inventory/mycluster/inventory.ini
